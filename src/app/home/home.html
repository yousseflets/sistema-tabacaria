<section class="hero">
  <div class="hero-inner">
    <h1>Seja bem-vindo a nossa loja</h1>
  </div>
</section>

<section class="categories container">
  <h2>Categorias</h2>
  <div class="grid">
    <a class="card" *ngFor="let c of categories" [routerLink]="['/produtos', c.slug]">{{ c.name }}</a>
  </div>
</section>

<section class="products container">
  <h2>Produtos</h2>
  <div class="carousel-wrap" (mouseenter)="pauseAuto()" (mouseleave)="resumeAuto()" (touchstart)="pauseAuto()" (touchend)="resumeAuto()">
    <button class="arrow left" (click)="scroll('prod-list','left')">◀</button>
    <div id="prod-list" class="carousel">
      <div class="product" *ngFor="let p of products">
        <img [src]="p.image" alt="{{p.name}}" />
        <div class="meta">
          <div class="name">{{ p.name }}</div>
          <div class="price">R$ {{ p.price }}</div>
        </div>
      </div>
    </div>
    <button class="arrow right" (click)="scroll('prod-list','right')">▶</button>
  </div>
</section>

<section class="banner">
  <div class="banner-inner">
  </div>
</section>

<section class="testimonials container">
  <h2>Depoimentos</h2>
  <div class="tests">
    <div class="test" *ngFor="let t of testimonials">
      <p>“{{ t.text }}”</p>
      <small>- {{ t.name }}</small>
    </div>
  </div>
</section>
