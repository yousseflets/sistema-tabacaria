<section class="hero">
  <div class="hero-inner">
    <h1>Seja bem-vindo a nossa loja</h1>
  </div>
</section>

<section class="categories container">
  <h2>Categorias</h2>
  <div class="grid">
    <a class="card" *ngFor="let c of categories$ | async" [routerLink]="['/produtos', c.slug]">{{ c.name }}</a>
  </div>
</section>
<section class="products container">
  <h2>Produtos</h2>
  <div class="carousel-wrapper">
    <button class="nav left" (click)="scroll('prod-all','left')" aria-label="Esquerda">‹</button>
    <div id="prod-all" class="grid carousel" (mouseenter)="pauseAuto()" (mouseleave)="resumeAuto()">
      <div class="product" *ngFor="let p of combined$ | async">
        <div class="thumb">
          <img [src]="imageUrl(p.image || p.image_url || p.raw?.image || p.raw?.image_url)" (error)="handleImgError($event)" loading="lazy" [alt]="p.name">
        </div>
        <div class="meta">
          <div class="name">{{ p.name }}</div>
          <div class="meta-row">
            <small class="brand">{{ p.brand?.name }}</small>
          </div>
          <div class="price">R$ {{ (p.price | number:'1.2-2') }}</div>
        </div>
      </div>
    </div>
    <button class="nav right" (click)="scroll('prod-all','right')" aria-label="Direita">›</button>
  </div>
</section>

<section class="banner">
  <div class="banner-inner">
  </div>
</section>

<section class="testimonials container">
  <h2>Depoimentos</h2>
  <div class="tests">
    <div class="test" *ngFor="let t of testimonials">
      <p>“{{ t.text }}”</p>
      <small>- {{ t.name }}</small>
    </div>
  </div>
</section>
